apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghostfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghostfolio
  template:
    metadata:
      labels:
        app: ghostfolio
    spec:
      containers:
        - name: ghostfolio
          image: ghostfolio/ghostfolio:2.222.0
          ports:
            - containerPort: 3333
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgresql://ghostfolio:ghostfolio@postgres:5432/ghostfolio
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: ACCESS_TOKEN_SALT
              value: "RANDOMSALTVALUE1234567890123456"
            - name: JWT_SECRET_KEY
              value: "RANDOMJWTSECRET1234567890123456"
---
apiVersion: v1
kind: Service
metadata:
  name: ghostfolio
spec:
  ports:
    - port: 3333
  selector:
    app: ghostfolio

