apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openwebui-ingress
  namespace: openwebui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Pour forcer HTTPS, décommente la ligne suivante
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: openwebui.local      # Remplace par ton domaine ou IP publique
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openwebui-service
                port:
                  number: 8080
  # Pour activer TLS, décommente et configure la section suivante
  # tls:
  #   - hosts:
  #       - openwebui.local
  #     secretName: openwebui-tls